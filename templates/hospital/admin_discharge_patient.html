{% extends 'hospital/admin_base.html' %}
{% block content %}

<div class="container py-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">
            <i class="fas fa-procedures text-primary me-2"></i>
            Patient Discharge Management
        </h4>
    </div>

    <!-- Main Card -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary bg-gradient text-white py-3">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-check me-2"></i>
                <h5 class="card-title mb-0">Active Patients</h5>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="px-4">Patient</th>
                            <th>Symptoms</th>
                            <th>Mobile</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in patients %}
                        <tr>
                            <td class="px-4">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm bg-primary-subtle rounded-circle me-3">
                                        <i class="fas fa-user text-primary"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">{{p.get_name}}</h6>
                                        <small class="text-muted">ID: #{{p.id}}</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info-subtle text-info rounded-pill">
                                    {{p.symptoms}}
                                </span>
                            </td>
                            <td>
                                <i class="fas fa-phone-alt text-muted me-2"></i>
                                {{p.mobile}}
                            </td>
                            <td>
                                <span class="badge bg-success rounded-pill">Active</span>
                            </td>
                            <td class="text-center">
                                <a href="{% url 'discharge-patient' p.id %}" 
                                   class="btn btn-primary btn-sm rounded-pill px-3"
                                   data-bs-toggle="tooltip" 
                                   title="Discharge Patient">
                                    <i class="fas fa-sign-out-alt me-1"></i>
                                    Discharge
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }

    .avatar-sm {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
    }

    .bg-primary-subtle {
        background-color: rgba(13, 110, 253, 0.1);
    }

    .bg-info-subtle {
        background-color: rgba(13, 202, 240, 0.1);
    }

    .table th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
    }

    .table td {
        vertical-align: middle;
    }

    .table tbody tr {
        transition: all 0.2s ease;
    }

    .table tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.02);
    }

    .btn-sm {
        padding: 0.4rem 1rem;
        font-size: 0.875rem;
    }

    .badge {
        font-weight: 500;
        padding: 0.5em 1em;
    }

    .table-responsive {
        border-radius: 0 0 1rem 1rem;
    }
</style>

<!-- Initialize tooltips -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>

{% endblock content %}
