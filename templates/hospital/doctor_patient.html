{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<style>
    .dashboard-container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .stat-card {
        background: white;
        border-radius: 24px;
        overflow: hidden;
        transition: all 0.3s ease;
        position: relative;
        min-height: 200px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .active-patients {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .discharged-patients {
        background: linear-gradient(135deg, #f43f5e, #e11d48);
    }

    .card-content {
        padding: 2rem;
        color: white;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    .card-icon {
        font-size: 3rem;
        opacity: 0.9;
        transition: all 0.3s ease;
    }

    .stat-card:hover .card-icon {
        transform: scale(1.1);
        opacity: 1;
    }

    .card-link {
        text-decoration: none;
        color: white;
        height: 100%;
        display: block;
    }

    .card-link:hover {
        color: white;
    }

    .card-footer {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9rem;
        opacity: 0.9;
    }

    /* Animations */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stat-card {
        animation: slideUp 0.5s ease-out forwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }

    /* Responsive */
    @media (max-width: 768px) {
        .dashboard-container {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
        }

        .card-icon {
            font-size: 2.5rem;
        }
    }
</style>

<div class="dashboard-container">
    <div class="cards-grid">
        <!-- Active Patients Card -->
        <div class="stat-card">
            <a href="/doctor-view-patient" class="card-link">
                <div class="card-content active-patients">
                    <div>
                        <h2 class="card-title">Active Patient Records</h2>
                        <p>View and manage your current patients</p>
                    </div>
                    <div>
                        <i class="fas fa-user-injured card-icon"></i>
                        <div class="card-footer">
                            Click to view patient details →
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Discharged Patients Card -->
        <div class="stat-card">
            <a href="/doctor-view-discharge-patient" class="card-link">
                <div class="card-content discharged-patients">
                    <div>
                        <h2 class="card-title">Discharged Patients</h2>
                        <p>Access records of discharged patients</p>
                    </div>
                    <div>
                        <i class="fas fa-clipboard-check card-icon"></i>
                        <div class="card-footer">
                            Click to view discharge records →
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
