<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem 1.5rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: white !important;
        }

        .menu {
            background: var(--sidebar-bg);
            color: white;
        }

        .avatar {
            background: var(--sidebar-hover);
            padding: 2rem 1rem;
        }

        .avatar img {
            width: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .avatar img:hover {
            transform: scale(1.05);
        }

        .avatar h6 {
            color: #94a3b8;
            margin-top: 1rem;
        }

        .avatar h2 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .menu ul li {
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .menu ul li:hover {
            background: var(--sidebar-hover);
            transform: translateX(5px);
        }

        .menu ul li i {
            width: 20px;
            margin-right: 10px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        footer {
            background: var(--sidebar-bg);
            padding: 2rem 0;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background: var(--secondary-color);
        }

        .footer-copyright {
            color: #94a3b8;
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="{% static 'images/adminpropic.png' %}" alt="Admin Profile">
            <h6>ADMINISTRATOR</h6>
            <h2>{{request.user.first_name}}</h2>
        </header>
        <ul class="list-unstyled">
            <li>
                <a href="/admin-dashboard" class="d-flex align-items-center">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin-doctor" class="d-flex align-items-center">
                    <i class="fas fa-user-md"></i>
                    <span>Doctors</span>
                </a>
            </li>
            <li>
                <a href="/admin-patient" class="d-flex align-items-center">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </a>
            </li>
            <li>
                <a href="/admin-appointment" class="d-flex align-items-center">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin-dashboard">
                    <i class="fas fa-hospital-alt me-2"></i>
                    Hospital Management
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/logout" class="nav-link">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container-fluid py-4 mt-5">
            {% block content %}
            {% endblock content %}
        </div>
        <br>
        <br>
        <br>
        <br>
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="social-links text-center">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="footer-copyright">
                    <p>Made by Team CSP281<br>
                        Copyright &copy; CSE@KARE 2024</p>
                </div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
