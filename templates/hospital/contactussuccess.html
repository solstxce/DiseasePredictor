<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Message Sent Successfully | Healthcare Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f6ff 100%);
        }

        .success-container {
            min-height: calc(100vh - 160px); /* Adjust based on navbar/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .success-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
            animation: slideUp 0.5s ease-out forwards;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out 0.5s forwards;
            transform: scale(0);
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        .success-title {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.7s forwards;
        }

        .success-message {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.9s forwards;
        }

        .btn-home {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.1s forwards;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(13, 110, 253, 0.2);
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #0d6efd;
            opacity: 0;
            animation: confetti 3s ease-in-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    {% include "hospital/navbar.html" %}

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="success-title">Message Sent Successfully!</h1>
            <p class="success-message">Thank you for reaching out. We'll get back to you as soon as possible.</p>
            <a href="/" class="btn btn-home">
                <i class="fas fa-home"></i>
                Return to Home
            </a>
        </div>
    </div>

    {% include "hospital/footer.html" %}

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#0d6efd', '#22c55e', '#eab308', '#ef4444'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Start confetti when page loads
        document.addEventListener('DOMContentLoaded', createConfetti);
    </script>
</body>

</html>
