<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        }
        
        .btn-doctor {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
        }
        
        .btn-patient {
            background: linear-gradient(135deg, #6f42c1 0%, #59359a 100%);
        }
        
        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Admin Card -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="{% static 'images/admin.png' %}" class="card-img-top" alt="Admin">
                        <div class="position-absolute top-0 start-0 w-100 h-100" 
                             style="background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%)">
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-user-shield card-icon text-primary"></i>
                        <h5 class="card-title">ADMIN</h5>
                        <p class="card-subtitle">System Administrator Portal</p>
                        <a href="/adminclick" class="btn btn-admin text-white w-100">
                            Access Dashboard <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Doctor Card -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="{% static 'images/doctor.png' %}" class="card-img-top" alt="Doctor">
                        <div class="position-absolute top-0 start-0 w-100 h-100" 
                             style="background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%)">
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-user-md card-icon text-success"></i>
                        <h5 class="card-title">DOCTOR</h5>
                        <p class="card-subtitle">Medical Professional Portal</p>
                        <a href="/doctorclick" class="btn btn-doctor text-white w-100">
                            Access Dashboard <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Patient Card -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="{% static 'images/patient.jpg' %}" class="card-img-top" alt="Patient">
                        <div class="position-absolute top-0 start-0 w-100 h-100" 
                             style="background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%)">
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-user-injured card-icon text-purple"></i>
                        <h5 class="card-title">PATIENT</h5>
                        <p class="card-subtitle">Patient Care Portal</p>
                        <a href="/patientclick" class="btn btn-patient text-white w-100">
                            Access Dashboard <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
