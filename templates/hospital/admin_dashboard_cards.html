<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .dashboard-card {
            border-radius: 1rem;
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-doctors {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        }

        .card-patients {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .card-appointments {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .stat-icon {
            width: 64px;
            height: 64px;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .stat-pending {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pending-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Doctors Card -->
            <div class="col-md-4">
                <div class="card dashboard-card card-doctors text-white h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="stat-number">{{doctorcount}}</div>
                                <div class="stat-label">Total Doctors</div>
                                <div class="stat-pending mt-2">
                                    <span class="pending-badge">
                                        <i class="fas fa-clock me-1"></i>
                                        {{pendingdoctorcount}} Pending Approvals
                                    </span>
                                </div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-user-md"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Patients Card -->
            <div class="col-md-4">
                <div class="card dashboard-card card-patients text-white h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="stat-number">{{patientcount}}</div>
                                <div class="stat-label">Total Patients</div>
                                <div class="stat-pending mt-2">
                                    <span class="pending-badge">
                                        <i class="fas fa-procedures me-1"></i>
                                        {{pendingpatientcount}} Admission Requests
                                    </span>
                                </div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appointments Card -->
            <div class="col-md-4">
                <div class="card dashboard-card card-appointments text-white h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="stat-number">{{appointmentcount}}</div>
                                <div class="stat-label">Total Appointments</div>
                                <div class="stat-pending mt-2">
                                    <span class="pending-badge">
                                        <i class="fas fa-calendar-check me-1"></i>
                                        {{pendingappointmentcount}} Pending Approvals
                                    </span>
                                </div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
