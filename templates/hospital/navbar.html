<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      padding: 0.7rem 1rem;
      background: rgba(255, 255, 255, 0.98);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #2563eb !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .navbar-brand i {
      font-size: 1.75rem;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar-brand:hover {
      transform: translateY(-1px);
    }

    .nav-link {
      font-weight: 500;
      color: #4b5563 !important;
      padding: 0.5rem 1rem !important;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      margin: 0 0.25rem;
    }

    .nav-link i {
      color: #6b7280;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #2563eb !important;
      background-color: #eff6ff;
      transform: translateY(-1px);
    }

    .nav-link:hover i {
      color: #2563eb;
      transform: scale(1.1);
    }

    .nav-link.active {
      color: #2563eb !important;
      background-color: #eff6ff;
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .navbar-toggler:hover {
      background-color: #eff6ff;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(37, 99, 235, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .divider {
      width: 1px;
      background: linear-gradient(to bottom, transparent, #e5e7eb, transparent);
      margin: 0 1rem;
      height: 2rem;
    }

    /* Button styles */
    .nav-button {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white !important;
      padding: 0.5rem 1.25rem !important;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1), 0 2px 4px -1px rgba(37, 99, 235, 0.06);
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px -1px rgba(37, 99, 235, 0.2), 0 4px 6px -1px rgba(37, 99, 235, 0.1);
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: white !important;
    }

    @media (max-width: 991.98px) {
      .divider {
        width: 100%;
        height: 1px;
        margin: 0.5rem 0;
      }

      .navbar-collapse {
        background: white;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-top: 1rem;
      }

      .nav-link {
        padding: 0.75rem 1rem !important;
      }
    }

    /* Animation for navbar items */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar-nav .nav-item {
      animation: fadeInDown 0.5s ease forwards;
      animation-delay: calc(var(--animation-order) * 0.1s);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-hospital-alt"></i>
        Healthcare Portal
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="--animation-order: 1">
            <a class="nav-link" href="/adminclick">
              <i class="fas fa-user-shield me-2"></i>Admin
            </a>
          </li>
          <li class="nav-item" style="--animation-order: 2">
            <a class="nav-link" href="/doctorclick">
              <i class="fas fa-user-md me-2"></i>Doctor
            </a>
          </li>
          <li class="nav-item" style="--animation-order: 3">
            <a class="nav-link" href="/patientclick">
              <i class="fas fa-user-injured me-2"></i>Patient
            </a>
          </li>
        </ul>
        
        <div class="divider d-none d-lg-block"></div>
        
        <ul class="navbar-nav">
          <li class="nav-item" style="--animation-order: 4">
            <a class="nav-link" href="/aboutus">
              <i class="fas fa-info-circle me-2"></i>About
            </a>
          </li>
          <li class="nav-item" style="--animation-order: 5">
            <a class="nav-link nav-button" href="/contactus">
              <i class="fas fa-envelope me-2"></i>Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Add active class to current nav item
    document.addEventListener('DOMContentLoaded', function() {
      const currentLocation = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentLocation) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>
